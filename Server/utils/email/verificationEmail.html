<mjml>
  <mj-head>
    <mj-font name="Roboto" href="https://fonts.googleapis.com/css?family=Roboto" />
    <mj-attributes>
      <mj-all font-family="Roboto, Helvetica, sans-serif" />
    </mj-attributes>
  </mj-head>
  <mj-body background-color="#F4F4F4">
    <mj-section background-color="#FFFFFF" padding="20px 0">#ECEADB
      <mj-column>
        <mj-image width="200px" src="{{logoUrl}}"></mj-image>
      </mj-column>
    </mj-section>
    <mj-section background-color="#FFFFFF" padding="0 20px">
      <mj-column>
        <mj-text font-size="24px" color="#1B2733" align="center">
          Completa tu registro {{centerName}}
        </mj-text>
        <mj-text font-size="16px" color="#4A5568" line-height="24px">
          Gracias por registrar su centro con nosotros. Para completar el proceso
          de registro, por favor haga clic en el bot√≥n de abajo.
        </mj-text>
        <mj-button
          background-color="#EE531E"
          color="white"
          href="{{registrationUrl}}"
          border-radius="16px"
          font-weight="bold"
          padding="16px 24px">
          Completar Registro
        </mj-button>
      </mj-column>
    </mj-section>
  </mj-body>
</mjml>
